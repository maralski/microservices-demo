apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgeneratorredis
spec:
  selector:
    matchLabels:
      app: loadgeneratorredis
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgeneratorredis
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: loadgeneratorredis
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          privileged: false
          readOnlyRootFilesystem: true
        image: pmarelas288/loadgeneratorredis
        imagePullPolicy: Always
        env:
        - name: REDIS_ADDR
          value: "redis-cart"
        - name: REDIS_PORT
          value: "6379"
        - name: USERS
          value: "1000"
        resources:
          requests:
            cpu: "0.5"
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 512Mi
