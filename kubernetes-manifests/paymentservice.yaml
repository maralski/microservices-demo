apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
spec:
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: paymentservice
        image: pmarelas288/paymentservice
        ports:
        - containerPort: 50051
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-key
              key: new-relic-license-key
        - name: NEW_RELIC_APP_NAME
          value: "store-paymentservice"
        - name: NEW_RELIC_LOG
          value: "stdout"
        - name: NEW_RELIC_LOG_LEVEL
          value: "debug"
        - name: NEW_RELIC_NO_CONFIG_FILE
          value: "true"
        - name: PORT
          value: "50051"
        readinessProbe:
          grpc:
            port: 50051
        livenessProbe:
          grpc:
            port: 50051
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: paymentservice
spec:
  type: ClusterIP
  selector:
    app: paymentservice
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
