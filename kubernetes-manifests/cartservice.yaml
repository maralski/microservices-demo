apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
spec:
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: cartservice
        image: pmarelas288/cartservice
        imagePullPolicy: Always
        ports:
        - containerPort: 7070
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-key
              key: new-relic-license-key
        - name: NEW_RELIC_APP_NAME
          value: "store-cartservice"
        - name: NEW_RELIC_APPLICATION_LOGGING_ENABLED
          value: "true"
        - name: NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED
          value: "true"
        - name: NEW_RELIC_APPLICATION_LOGGING_FORWARDING_CONTEXT_DATA_ENABLED
          value: "true"
        - name: NEW_RELIC_APPLICATION_LOGGING_LOCAL_DECORATING_ENABLED
          value: "false"
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
        startupProbe:
          failureThreshold: 30
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7070
        readinessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7070
        livenessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7070
---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
