apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
spec:
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: emailservice
        image: pmarelas288/emailservice
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-key
              key: new-relic-license-key        
        - name: NEW_RELIC_APP_NAME
          value: "store-emailservice"
        - name: NEW_RELIC_LOG
          value: "stderr"
        - name: NEW_RELIC_LOG_LEVEL
          value: "debug"
        startupProbe:
          failureThreshold: 30
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 8080
        readinessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 8080
        livenessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
spec:
  type: ClusterIP
  selector:
    app: emailservice
  ports:
  - name: grpc
    port: 5000
    targetPort: 8080
