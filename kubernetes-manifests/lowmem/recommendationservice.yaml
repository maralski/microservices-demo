apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
spec:
  selector:
    matchLabels:
      app: recommendationservice
  template:
    metadata:
      labels:
        app: recommendationservice
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: recommendationservice
        image: pmarelas288/recommendationservice
        ports:
        - containerPort: 8080
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-key
              key: new-relic-license-key
        - name: NEW_RELIC_APP_NAME
          value: "store-recommendationservice"
        - name: NEW_RELIC_LOG
          value: "stderr"
        - name: NEW_RELIC_LOG_LEVEL
          value: "info"
        - name: PORT
          value: "8080"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:3550"
        startupProbe:
          failureThreshold: 30
          periodSeconds: 40
          timeoutSeconds: 30
          grpc:
            port: 8080
        readinessProbe: 
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 8080
        livenessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 8080
        resources:
          requests:
            cpu: 20m
            memory: 60Mi
          limits:
            cpu: 30m
            memory: 90Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice
spec:
  type: ClusterIP
  selector:
    app: recommendationservice
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
