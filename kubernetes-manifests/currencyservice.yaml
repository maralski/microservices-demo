apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
spec:
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: currencyservice
        image: pmarelas288/currencyservice
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 7000
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-key
              key: new-relic-license-key
        - name: NEW_RELIC_APP_NAME
          value: "store-currencyservice"
        - name: NEW_RELIC_LOG
          value: "stdout"
        - name: NEW_RELIC_LOG_LEVEL
          value: "debug"
        - name: NEW_RELIC_NO_CONFIG_FILE
          value: "true"
        - name: PORT
          value: "7000"
        startupProbe:
          failureThreshold: 30
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7000
        readinessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7000
        livenessProbe:
          periodSeconds: 30
          timeoutSeconds: 10
          grpc:
            port: 7000
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: currencyservice
spec:
  type: ClusterIP
  selector:
    app: currencyservice
  ports:
  - name: grpc
    port: 7000
    targetPort: 7000
